<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory C Team 1</title>
</head>
<body>
    <div id="main" class="none">
        <div class="main-container" id="left">
            <div id="L0" class="item-container" onclick="moveItem(this, 0)"></div>
            <div id="L1" class="item-container" onclick="moveItem(this, 1)"></div>
            <div id="L2" class="item-container" onclick="moveItem(this, 2)"></div>
            <div id="L3" class="item-container" onclick="moveItem(this, 3)"></div>
            <div id="L4" class="item-container" onclick="moveItem(this, 4)"></div>
            <div id="L5" class="item-container" onclick="moveItem(this, 5)"></div>
            <div id="L6" class="item-container" onclick="moveItem(this, 6)"></div>
            <div id="L7" class="item-container" onclick="moveItem(this, 7)"></div>
            <div id="L8" class="item-container" onclick="moveItem(this, 8)"></div>
            <div id="L9" class="item-container" onclick="moveItem(this, 9)"></div>
            <div id="L10" class="item-container" onclick="moveItem(this, 10)"></div>
            <div id="L11" class="item-container" onclick="moveItem(this, 11)"></div>
            <div id="L12" class="item-container" onclick="moveItem(this, 12)"></div>
            <div id="L13" class="item-container" onclick="moveItem(this, 13)"></div>
            <div id="L14" class="item-container" onclick="moveItem(this, 14)"></div>
            <div id="L15" class="item-container" onclick="moveItem(this, 15)"></div>
        </div>
    </div>
    <div id="secondary" class="none">
        <div class="secondary-container" id="right">
            <div id="R0" class="item-container" onclick="moveItem(this, 0)"></div>
            <div id="R1" class="item-container" onclick="moveItem(this, 1)"></div>
            <div id="R2" class="item-container" onclick="moveItem(this, 2)"></div>
            <div id="R3" class="item-container" onclick="moveItem(this, 3)"></div>
            <div id="R4" class="item-container" onclick="moveItem(this, 4)"></div>
            <div id="R5" class="item-container" onclick="moveItem(this, 5)"></div>
            <div id="R6" class="item-container" onclick="moveItem(this, 6)"></div>
            <div id="R7" class="item-container" onclick="moveItem(this, 7)"></div>
            <div id="R8" class="item-container" onclick="moveItem(this, 8)"></div>
            <div id="R9" class="item-container" onclick="moveItem(this, 9)"></div>
            <div id="R10" class="item-container" onclick="moveItem(this, 10)"></div>
            <div id="R11" class="item-container" onclick="moveItem(this, 11)"></div>
            <div id="R12" class="item-container" onclick="moveItem(this, 12)"></div>
            <div id="R13" class="item-container" onclick="moveItem(this, 13)"></div>
            <div id="R14" class="item-container" onclick="moveItem(this, 14)"></div>
            <div id="R15" class="item-container" onclick="moveItem(this, 15)"></div>
        </div>
    </div>
    <button class="open-main" onclick="toggleDisplay('main')">Toggle Inventory</button>
    <button class="open-secondary" onclick="toggleDisplay('secondary')">Open Chest</button>
    <button class="randomize" onclick="generateRandomItems()">Randomize Items</button>
    <button class="lootAll" onclick="lootAll()">Take All</button>
    <button class="clearAll" onclick="clearAll()">Clear All</button>
    
    <div id="studentSignaturer">
        <div id="ivarSign"><b>Ivar</b></div>
        <div id="andreSign"><b>André</b></div>
        <div id="binerSign"><i>Biner</i></div>
        <div id="torje-sign">Torje</div>
        <div id="pålsign">Pål</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
